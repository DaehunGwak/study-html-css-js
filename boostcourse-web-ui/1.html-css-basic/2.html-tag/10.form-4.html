<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>form 4</title>
  <style>
    label {
      width: 70px;
      text-align: left;
      margin: 10px;
      display: inline-block;
    }
    fieldset {
      max-width: 500px;
      margin: 20px;
    }
  </style>
</head>
<body>
  <h1>form 4</h1>
  <form action="./test.html" method="POST"> <!--GET, POST-->
    <fieldset>
      <legend>계정정보</legend>
      <label for="input-id">ID:</label>
      <input type="text" name="id" id="input-id">
      <br>
      <label for="input-pw">Pasword:</label>
      <input type="password" name="pw" id="input-pw">
    </fieldset>
    <fieldset>
      <legend>개인정보</legend>
      <input type="checkbox" name="input-gender" id="check-male">
      <label for="check-male">남자</label>
      <input type="checkbox" name="input-gender" id="check-female">
      <label for="check-female">여자</label>
    </fieldset>
    <fieldset>
      <input type="submit">
    </fieldset>
  </form>

</body>
</html>
