<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>table sample</title>
  <style>
    td, th {
      border: 1px solid;
      width: 100px;
      height: 50px;
      text-align: center;
    }
    .font-red {
      color: red;
    }
  </style>
</head>
<body>
  <!--
    그냥 table, tr, td 태그로 테이블을 구성할 수 있지만
    caption, thead, tbody, tfoot으로 작성한다면
    스크린 리더기와 같은 보조기기에서 표의 내용을 표현하는 것에 대해
    더 상세히 잘 설명할 것임 (웹 접근성 향상)
  -->
  <table>
    <caption>Monthly Savings</caption>
    <thead>
      <tr>
        <th>Month</th>
        <th>Savings</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>January</td>
        <td>$100</td>
      </tr>
      <tr>
        <td>February</td>
        <td>$80</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td>
          <p class="font-red">Sum</p>
        </td>
        <td>
          <p class="font-red">$180</p>
        </td>
      </tr>
    </tfoot>
  </table>
</body>
</html>
