<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Selector 3: Attribute</title>
  <style>
    /* 단순 속성 
    해당 속성이 존재하기만 하면 적용됨
    */
    p[class] { color: silver; }
    p[class][id] { text-decoration: underline; }
  </style>
</head>
<body>
  <p class="foo">Hello</p>
  <p class="bar">CSS</p>
  <p class="baz" id="title">HTML</p>
</body>
</html>
