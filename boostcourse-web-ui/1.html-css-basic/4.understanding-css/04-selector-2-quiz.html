<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Selector 2: Quiz</title>
  <style media="screen">
    /* class 선택자 
    - 재사용 가능하다는 특징이 있음
    */
    .text-html {
      color: purple;
    }
    .text-css {
      text-decoration: underline;
    }

    /* id 선택자 
    - 문서에서 유일해야 함
    */
    #id-selector {
      font-size: 20px;
    }
  </style>
</head>
<body>
  <dl>
    <dt class="text-html">HTML</dt>
    <dd><span class="text-html">HTML</span>은 문서의 구조를 나타냅니다.</dd>
    <dt class="text-css">CSS</dt>
    <dd><span class="text-css">CSS</span>는 문서의 표현을 나타냅니다.</dd>
    <dt class="text-html text-css">JS</dt>
    <dd><span class="text-html text-css">JS</span>는 문서의 동작을 나타냅니다.</dd>
    <p id="id-selector">id 선택자는 해쉬 기호를 사용합니다.</p>
  </dl>
</body>
</html>
