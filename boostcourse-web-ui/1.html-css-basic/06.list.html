<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>list elements</title>
</head>
<body>
  <ul> <!--unordered list-->
    <li>콩나물</li>
    <li>파</li>
    <li>국간장</li>
  </ul>
  <ol> <!--oldered list-->
    <li>111111</li>
    <li>222222222</li>
    <li>33333333333333</li>
  </ol>
  <dl> <!--definition/description list-->
    <dt>리플리 증후군</dt>
    <dd>허구의 세계를 진실이라 믿고, 말과 해동을 상습적으로 반복하는 반사회적 성격장애를 뜻하는 용어</dd>
    <dt>피그말리온 효과</dt>
    <dd>타인의 기대나 관심으로 인하여 능률이 오르거나 결과가 좋아지는 현상</dd>
  </dl>
</body>
</html>
