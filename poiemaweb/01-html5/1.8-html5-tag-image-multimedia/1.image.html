<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <img src="assets/images/doug.jpg" alt="doug" width="100">
  <img src="assets/images/wrogn.jpg" alt="이미지가 없습니다.">

  <pre>
    [이미지 태그 속성]
    src: 이미지 파일 경로
    alt: 이미지 파일이 없을 경우 표시되는 문장
    width: 이미지 너비 (CSS에 넣는게 일반적)
    height: 이미지 높이 (CSS에 넣는게 일반적)
  </pre>
</body>
</html>
