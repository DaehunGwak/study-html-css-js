<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h2>simple audio</h2>
  <audio src="assets/audio/Kalimba.mp3" autoplay controls></audio>

  <h2>audio using source tag</h2>
  <p>브라우저 마다 지원 가능한 코덱(파일형식)이 달라 이를 여러 미디어로 해결</p>
  <audio id="player" autoplay controls>
    <source src="assets/audio/Kalimba.mp3" type="audio/mpeg">
    <source src="assets/audio/Kalimba.ogg" type="audio/ogg">
    이 문장은 여러분의 브라우저가 audio 태그를 지원하지 않을 때 화면에 표시됩니다!
  </audio>

  <pre>
    [audio 태그 속성]

    src: 음악 파일 경로
    preload: 재생 전에 음악 파일을 모두 불러올 것인지 지정
    autoplay: 음악 파일을 자동으로 재생할 것인지
    loop: 반복할 것인지
    controls: 음악 재생도구를 브라우저에 표기할 것인지 (브라우저 마다 상이)

    [삽질]
    구글 크롬은 정책상 오토플레이를 지원하지 않음
  </pre>
</body>
</html>
