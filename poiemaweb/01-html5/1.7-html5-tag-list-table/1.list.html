<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h2>Unordered List</h2>
  <ul>
    <li>coffee</li>
    <li>tea</li>
    <li>milk</li>
  </ul>

  <h2>Ordered List</h2>
  <ol>
    <li>coffee</li>
    <li>tea</li>
    <li>milk</li>
  </ol>

  <h2>Another type of Ordered List</h2>
  <ol type="a" start="5" reversed>
    <li>coffee</li>
    <li value="10">tea</li>
    <li>milk</li>
  </ol>
</body>
</html>
