<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    table, th, td {
      border: 1px solid black;
      text-align: center;
    }
    th, td {
      padding: 10px;
    }
  </style>
</head>
<body>
  <pre>
    표(Table) 만들 때 사용하는 태그
    모던 웹에선 주로 공간 분할태그인 div를 더 많이 사용하여 레이아웃을 구성함
  </pre>

  <h2>Table sample (Table tag description)</h2>
  <table border="1">
    <tr>
      <th>Tag</th>
      <th colspan="2">Description</th>
    </tr>
    <tr>
      <td>table</td>
      <td colspan="2">테이블 영역</td>
    </tr>
    <tr>
      <td>tr</td>
      <td colspan="2">row</td>
    </tr>
    <tr>
      <td>th</td>
      <td rowspan="2">column</td>
      <td>header</td>
    </tr>
    <tr>
      <td>td</td>
      <td>content</td>
    </tr>
  </table>
</body>
</html>
