<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <pre>
    <h3>fieldset, legend tag</h3>
    fieldset은 입력 관련 양식을 그룹화할 때 사용
    legend는 그 fieldset의 제목
  </pre>
  <fieldset>
    <legend>Login</legend>
    Username <input type="text" name="username">
    Password <input type="password" name="password">
  </fieldset>
</body>
</html>
