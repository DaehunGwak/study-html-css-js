<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <pre>target 어트리뷰트는 링크를클릭했을 때 어떻게 오픈할 지를 지정</pre>
  <ul>
    <li><mark>_self</mark> 현재 윈도우에서 오픈</li>
    <li><mark>_blank</mark> 새로운 윈도우에서 오픈</li>
  </ul>
  <a href="http://www.google.com" target="_self">_self google.com</a><br>
  <a href="http://www.google.com" target="_blank">_blank google.com</a>
</body>
</html>
