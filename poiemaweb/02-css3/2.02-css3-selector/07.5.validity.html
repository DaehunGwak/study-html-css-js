<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    input[type="text"]:valid {
      background-color: greenyellow;
    }
    
    input[type="text"]:invalid {
      background-color: red;
    }
  </style>
</head>
<body>
  <label>입력값이 무조건 필요
    <input type="text" required>
  </label>
  <br>
  <label>특수문자 제외 4자리 문자 또는 숫자
    <input type="text" value="ab1!" pattern="[a-zA-Z0-9]{4}">
  </label>
  <br>
  <label>특수문자 포함 4자리 문자 또는 숫자
    <input type="text" value="ab1!" pattern="^[a-zA-Z0-9`~!@#$%^&*()-_=+,./;:<>?\[\]]{4}$" required>
  </label>
  <br>
  <label>핸드폰 번호 형식
    <input type="text" value="010-1111-2222" pattern="^\d{3}-\d{3,4}-\d{4}$" required>
  </label>
</body>
</html>
