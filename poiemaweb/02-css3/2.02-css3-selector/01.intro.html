<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* Universal Selector (전체 선택) */
    * { color: blue; }
    /* Tag selector & multi selector */
    h1, p { color: red; }
    /* ID selector */
    #p1 { color: green; }
  </style>
</head>
<body>
  <h1>Hello World!</h1>
  <p>This paragraph is styled with CSS.</p>

  <details>
    <summary>hello summary</summary>

    <section>
      <article>
        this is article in section in details
      </article>
    </section>
  </details>

  <article>
    <p id="p1">id=p1</p>
    <p id="p2">id=p2</p>
  </article>
</body>
</html>
