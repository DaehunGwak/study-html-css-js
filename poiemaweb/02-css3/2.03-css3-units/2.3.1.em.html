<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    body {
      font-size: 14px;
      text-align: center;
    }
    div {
      font-size: 1.2em;
      font-weight: bold;
      padding: 2em;
      background-color: rgba(255, 0, 0, 0.2);
    }
  </style>
<body>
  <pre>
[em: 배수]
- 요소에 지정된 사이즈 (상속된 사이즈 or 기본 사이즈)의 상대적 사이즈
- 1em = 요소에 지정된 사이즈, 2em = 요소에 지정된 사이즈 2배
  </pre>

  <div>font-size: 1.2em = 14px * 1.2 = 16.8px</div>
</body>
</html>
