<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    body { margin: 0px; }
    .item {
      width: 50vw;
      height: 100vh;
      text-align: center;
      line-height: 100vh;
      font-size: 4rem;
      color: white;
    }
    .item1 { background-color: red; }
    .item2 { background-color: orange; }
  </style>
</head>
<body>
  <pre>
[viewport]
- 반응 형은 동적 대응을 위해 % 를 많이 사용
- 하지만 부모로 부터 영향을 받음
- viewport 단위는 웹페이지 실제사이즈 (가시영역) 에 영향 받음
- 단위 리스트
  - 1vw: 1/100 of viewport width
  - 1vh: 1/100 of viewport height
  - 1vmin: 너비나 높이 중 작은 쪽의 1/100
  - 1vmax: 너비나 높이 중 큰 쪽의 1/100
  </pre>

  <div class='item item1'>item1</div>
  <div class='item item2'>item2</div>
</body>
</html>
