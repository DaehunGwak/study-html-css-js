<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    body {
      font-size: 14px;
      text-align: center;
    }
    div {
      font-size: 1.2em;
      font-weight: bold;
      padding: 2em;
    }
    .box1 { background-color: rgba(255, 0, 0, 0.2); }
    .box2 { background-color: rgba(255, 0, 0, 0.4); }
    .box3 { background-color: rgba(255, 0, 0, 0.6); }
  </style>
<body>
  <pre>
[em: 배수]
- 고로 상속에 유의
  </pre>

  <div class="box1">
    font-size: 1.2em = 14px * 1.2 = 16.8px
    <div class="box2">
      font-size: 1.2em = 16.8px * 1.2 = 20.16px
      <div class="box3">
        font-size: 1.2em = 20.16px * 1.2 = 24.192px
      </div>
    </div>
  </div>
</body>
</html>
