      padding: 2em; /* 16.8px * 2 = 33.6px */
      background-color: rgba(255, 0, 0, 0.2);
    }
  </style>
</head>
<body>
  <pre>

  </pre>

  <div>font-size: 120% = 14px * 1.2 = 16.8px</div>
</body>
</html>
